<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Insta_celular6.png" alt="celular com o instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="insta_logo2.jpg" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="alucard-perfil.jpg" alt="Pintura de um rosto embaçado de uma mulher">
                </div>
                <a href="#" class="instagram-login">Continuar como vivianemorro</a>
                <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
            <div class="group"> <!--Mesma classe-->
                <p class="not-account">Não é vivianemorro?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <!--<a href="#" class="app-download"></a>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
